<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Adventure</title>
    <script src="https://kit.fontawesome.com/8bfc4a776e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <div id="finishScreen">
        <div id="scoreMessage"></div>
    </div>
    <div class="highscores highscores--hidden">
        <div class="highscores__wrapper">
            <button class="highscores__close"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="highscores__header">top 5 scores</h2>
            <div class="highscores__content"></div>
        </div>
    </div>
    <div class="cover">loading...</div>
    <header>
        <h1>Hanged Adventure</h1>
        <div class="health">
            <div class="health__fill"></div>
        </div>
    </header>
    <main>

        <div class="top-wrapper">
            <div class="utilities">
                <ul class="utilities__list">
                    <li class="utilities__item"><button class="utilities__bttn"><i class="fa-solid fa-star utilities__icon utilities__icon--score"></i></button></li>
                    <li class="utilities__item"><button class="utilities__bttn"><i class="fa-solid fa-circle-question utilities__icon utilities__icon--help"></i></button></li>
                </ul>
            </div>
            <div class="progress">
                <span class="progress__score-text">Score: <output class="progress__score">0</output></span>
                <span class="progress__combo-text">Combo: x<output class="progress__combo">1</output></span>
            </div>
        </div>
        <div class="word"></div>
        <div class="keyboard">
            <div class="keyboard__row">
                <button class="keyboard__button">Q</button>
                <button class="keyboard__button">W</button>
                <button class="keyboard__button">E</button>
                <button class="keyboard__button">R</button>
                <button class="keyboard__button">T</button>
                <button class="keyboard__button">Y</button>
                <button class="keyboard__button">U</button>
                <button class="keyboard__button">I</button>
                <button class="keyboard__button">O</button>
                <button class="keyboard__button">P</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__button">A</button>
                <button class="keyboard__button">S</button>
                <button class="keyboard__button">D</button>
                <button class="keyboard__button">F</button>
                <button class="keyboard__button">G</button>
                <button class="keyboard__button">H</button>
                <button class="keyboard__button">J</button>
                <button class="keyboard__button">K</button>
                <button class="keyboard__button">L</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__button">Z</button>
                <button class="keyboard__button">X</button>
                <button class="keyboard__button">C</button>
                <button class="keyboard__button">V</button>
                <button class="keyboard__button">B</button>
                <button class="keyboard__button">N</button>
                <button class="keyboard__button">M</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Browser game created by Vueko&copy;</p>
    </footer>
    <script src="apiCall.js"></script>
    <script src="localStorage.js"></script>
    <script src="main.js"></script>
</body>

</html>
